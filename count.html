<script>
  const listOfProducts = [{
    productName: "TV",
    quantity: 10,
    description: "television"
  },
  {
    productName: "AC",
    quantity: 5,
    description: "air conditioner"
  },
  {
    productName: "TV",
    quantity: 10,
    description: "television"
  },
  {
    productName: "AC",
    quantity: 5,
    description: "air conditioner"
  },
  {
    productName: "FAN",
    quantity: 10,
    description: "Ceiling Fan"
  }
  ];

  // 1. you need to write a function say, getUniqueProductCount 
  // which should return count of each Product(as an object) 
  // present in the given list of Products considering Product Name as Key.

  
let obj1 = {}
function getUniqueProductCount() {
    listOfProducts.map(el => {
        if(obj1[el.productName] == undefined){
            obj1[el.productName] = 1;
        }else{
            obj1[el.productName]++
        }
       
    })
    console.log(obj1)
}
getUniqueProductCount()



</script>
