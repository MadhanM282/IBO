<script>
  const listOfProducts = [{
    productName: "TV",
    quantity: 10,
    description: "television"
  },
  {
    productName: "AC",
    quantity: 5,
    description: "air conditioner"
  },
  {
    productName: "TV",
    quantity: 10,
    description: "television"
  },
  {
    productName: "AC",
    quantity: 5,
    description: "air conditioner"
  },
  {
    productName: "FAN",
    quantity: 10,
    description: "Ceiling Fan"
  }
  ];


  // 2. you need to write a function say, getUniquePrducts which return
  // should return an array of objects by grouping the products based on 
  // the productName and summing up the quantity for the same products
  //  present in the given list of Products considering Product Name as Key.

  const single = [...new Set(listOfProducts.map(ele => ele.productName))];


  let arr = [];
  for (let i = 0; i < single.length; i++) {

    let obj = {}
    for (let j = 0; j < listOfProducts.length; j++) {
      if (single[i] === listOfProducts[j].productName) {

        if (Object.keys(obj).length === 0) {
          obj = listOfProducts[j];
        }
        else {
          obj.quantity += listOfProducts[j].quantity
        }
      }
    }
    arr.push(obj);
  }

  console.log(arr)




</script>
