<script>
  const listOfProducts = [{
    productName: "TV",
    quantity: 10,
    description: "television"
  },
  {
    productName: "AC",
    quantity: 5,
    description: "air conditioner"
  },
  {
    productName: "TV",
    quantity: 10,
    description: "television"
  },
  {
    productName: "AC",
    quantity: 5,
    description: "air conditioner"
  },
  {
    productName: "FAN",
    quantity: 10,
    description: "Ceiling Fan"
  }
  ];


  // 2. you need to write a function say, getUniquePrducts which return
  // should return an array of objects by grouping the products based on 
  // the productName and summing up the quantity for the same products
  //  present in the given list of Products considering Product Name as Key.

  let obj2 = [];
function getUniqueProducts() {
   
  listOfProducts.map(el => {
      let status = false;
      obj2.map(element => {
          if(element.productName == el.productName){
              status = true;
              element.quantity += el.quantity;
          }
      })
      if(!status){
          obj2.push(el);
      }
  })
  console.log(obj2);
}
getUniqueProducts()




</script>
